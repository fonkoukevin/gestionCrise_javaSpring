<h1 mat-dialog-title>Ajouter une Action</h1>
<div mat-dialog-content>
  <form #actionForm="ngForm" (ngSubmit)="saveAction()">
    <mat-form-field>
      <mat-label>Description de l'action</mat-label>
      <textarea
        matInput
        [(ngModel)]="actionDescription"
        name="description"
        required
      ></textarea>
    </mat-form-field>
    <div mat-dialog-actions>
      <button mat-button type="button" (click)="close()">Annuler</button>
      <button mat-button type="submit" [disabled]="!actionForm.valid">
        Ajouter
      </button>
    </div>
  </form>
</div>
