<app-navbar></app-navbar>

<div class="container">
  <h2>üìã Actions pour le Signalement #{{ signalementId }}</h2>
  <h3>üìç Localisation : <span class="highlight">{{ signalementNom }}</span></h3>

  <!-- ‚úÖ Boutons d'actions en haut -->
  <div class="buttons-container">
    <button class="btn-add" (click)="openAddActionDialog()">
      ‚ûï Ajouter une action
    </button>

    <button class="btn-compte-rendu" (click)="goToCompteRendu()">
      üìù Voir Compte Rendu
    </button>
  </div>

  <!-- ‚úÖ Liste des actions sous forme de cartes -->
  <div class="actions-container" *ngIf="actions.length > 0; else noActions">
    <div *ngFor="let action of actions" class="action-card" [ngClass]="{'done': action.statut === 'DONE'}">
      <div class="action-header">
        <span class="status-indicator" [ngClass]="{
          'pending': action.statut === 'PENDING',
          'done': action.statut === 'DONE'
        }"></span>
        <span class="action-status">{{ action.statut }}</span>
      </div>
      
      <p class="action-description">{{ action.description }}</p>

      <div class="action-footer">
        <!-- ‚úÖ Switch pour modifier le statut -->
        <label class="switch">
          <input type="checkbox" [checked]="action.statut === 'DONE'" (change)="toggleActionStatus(action)">
          <span class="slider round"></span>
        </label>

        <!-- ‚úÖ Bouton Modifier -->
        <button class="btn-edit" (click)="openEditActionDialog(action)">‚úèÔ∏èedit</button>

        <!-- ‚úÖ Bouton Supprimer -->
        <button class="btn-delete" (click)="deleteAction(action.id)">üóë del</button>
      </div>
    </div>
  </div>

  <ng-template #noActions>
    <p class="no-actions">‚ö†Ô∏è Aucune action disponible pour ce signalement.</p>
  </ng-template>
</div>

<!-- ‚úÖ Ajout du CSS -->
<style>
  .container {
    max-width: 800px;
    margin: auto;
    padding: 20px;
    text-align: center;
  }

  h2, h3 {
    color: #2c3e50;
  }

  .highlight {
    font-weight: bold;
    color: #e74c3c;
  }

  /* ‚úÖ Boutons d'action */
  .buttons-container {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-bottom: 20px;
  }

  .btn-add, .btn-compte-rendu {
    border: none;
    padding: 12px 20px;
    font-size: 16px;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s ease-in-out;
  }

  .btn-add {
    background: #2ecc71;
    color: white;
  }

  .btn-add:hover {
    background: #27ae60;
    transform: scale(1.05);
  }

  .btn-compte-rendu {
    background: #3498db;
    color: white;
  }

  .btn-compte-rendu:hover {
    background: #2980b9;
    transform: scale(1.05);
  }

  /* ‚úÖ Liste des actions */
  .actions-container {
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
    justify-content: center;
    margin-top: 20px;
  }

  .action-card {
    background: white;
    padding: 15px;
    border-radius: 10px;
    width: 320px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    transition: transform 0.3s ease-in-out;
    text-align: left;
    position: relative;
  }

  .action-card:hover {
    transform: translateY(-5px);
  }

  .done {
    border-left: 5px solid #27ae60;
    background: #ecf9f1;
  }

  .action-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 10px;
  }

  .action-status {
    font-weight: bold;
    text-transform: uppercase;
  }

  .status-indicator {
    width: 12px;
    height: 12px;
    border-radius: 50%;
  }

  .pending {
    background: #f1c40f;
  }

  .done {
    background: #27ae60;
  }

  .action-description {
    font-size: 14px;
    color: #333;
  }

  .action-footer {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: 15px;
  }

  /* ‚úÖ Toggle Switch */
  .switch {
    position: relative;
    display: inline-block;
    width: 34px;
    height: 20px;
  }

  .switch input {
    opacity: 0;
    width: 0;
    height: 0;
  }

  .slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #ccc;
    transition: 0.4s;
    border-radius: 20px;
  }

  .slider:before {
    position: absolute;
    content: "";
    height: 14px;
    width: 14px;
    left: 3px;
    bottom: 3px;
    background-color: white;
    transition: 0.4s;
    border-radius: 50%;
  }

  input:checked + .slider {
    background-color: #2ecc71;
  }

  input:checked + .slider:before {
    transform: translateX(14px);
  }

  /* ‚úÖ Boutons Modifier & Supprimer */
  .btn-edit, .btn-delete {
    background: transparent;
    border: none;
    font-size: 18px;
    cursor: pointer;
    transition: all 0.3s ease-in-out;
  }

  .btn-edit {
    color: #000000;
  }

  .btn-edit:hover {
    color: #000000;
    transform: scale(1.2);
  }

  .btn-delete {
    color: #000000;
  }

  .btn-delete:hover {
    color: #050404;
    transform: scale(1.2);
  }

  .no-actions {
    color: #e74c3c;
    font-weight: bold;
    margin-top: 20px;
  }
</style>
